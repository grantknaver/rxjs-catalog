<div id="container">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>MergeMap</h2>
        </mat-panel-title>
        <mat-panel-description>
         Example Code
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div id="code">
        <app-code-display [tsCode2Display]="tsCodeStr"></app-code-display>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
  <app-ie-panel></app-ie-panel>
  <br> 
  <app-output-display [outStr$]="mergeMapOutput$"></app-output-display>
</div>
